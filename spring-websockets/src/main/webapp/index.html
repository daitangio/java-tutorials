<html>
	<head>
	    <title>WebSocket Notification</title>
	    
		This example is a notification system on which every user get different messages from the server.
	    <script src="resources/js/sockjs-0.3.4.js"></script>
	    <script src="resources/js/stomp.js"></script>
	    
	    <script type="text/javascript">

	        var stompClient = null;

	        function setConnected(connected) {

	            document.getElementById('connect').disabled = connected;
	            document.getElementById('disconnect').disabled = !connected;
	            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
	            document.getElementById('response').innerHTML = '';
	        }

	        function connect() {

				var socket = new SockJS('/greeting');
				stompClient = Stomp.over(socket);
				
				var login = document.getElementById('from').value;
				var pass="trustn00ne";
				// GG client.connect(login, passcode, connectCallback, errorCallback);
				// send login and passcode headers
				stompClient.connect(login,pass, function(frame) {

					setConnected(true);
					console.log('Connected: ' + frame);					
					stompClient.subscribe("/user/queue/errors", function(message) {
						showMessageOutput("Error " + message.body);
					});
			
					// Like /topic/pushmessages but for one-to-one
					stompClient.subscribe("/user/queue/reply", function(messageOutput) {
						// console.log("Got Reply! :"+messageOutput+":");
						showMessageOutput(JSON.parse(messageOutput.body));
					});
	
				}, function(error) {
					showMessageOutput("STOMP error " + error);
				});
	        }

	        function disconnect() {

	            if(stompClient != null) {
	                stompClient.disconnect();
	            }

	            setConnected(false);
	            console.log("Disconnected");
	        }

	        function sendMessage() {

	        	var from = document.getElementById('from').value;
	            var text = document.getElementById('text').value;
	            stompClient.send("/app/message", {}, JSON.stringify({'from':from, 'text':text}));
	        }

	        function showMessageOutput(messageOutput) {

	            var response = document.getElementById('response');
	            var p = document.createElement('p');
	            p.style.wordWrap = 'break-word';
	            p.appendChild(document.createTextNode(" [" + messageOutput.time + "] "+messageOutput.from + ": " + messageOutput.text ));
	            response.appendChild(p);
	        }

	    </script>
	    
	</head>
	
	<body onload="disconnect()">

		<div>
		
		
			<div>
				<input type="text" id="from" placeholder="Choose a nickname"/>
			</div>
			<br />
		    <div>
		        <button id="connect" onclick="connect();">Connect</button>
		        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		    </div>
		    <br />
		    <div id="conversationDiv">
		        <input type="text" id="text" placeholder="Write a message..."/>
		        <button id="sendMessage" onclick="sendMessage();">Send</button>
		        <tt id="response"></tt>
		    </div>
		</div>

	</body>
</html>
