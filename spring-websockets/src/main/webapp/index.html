<html>
	<head>
	    <title>WebSocket Notification</title>
	    
		This example is a notification system on which every user get different messages from the server.
		This version used shiny new stomp v6 and sockjs
	    
	    <script src="resources/js/stomp-6.1.2.umd.js"></script>
	    
	    <script type="text/javascript">

	        

	        function setConnected(connected) {

	            document.getElementById('connect').disabled = connected;
	            document.getElementById('disconnect').disabled = !connected;
	            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
	            // document.getElementById('response').innerHTML = '';
				showMessageOutput({ text:"(RE)CONNECTED", from:"client-html", time: new Date()} );
	        }

	        function connect() {
				/* Refer to https://stomp-js.github.io/guide/stompjs/using-stompjs-v5.html
				 * and to https://stomp-js.github.io/guide/stompjs/rx-stomp/ng2-stompjs/using-stomp-with-sockjs.html
				 */
				var stompClient ;
				var login = document.getElementById('from').value;
				var pass="trustn00ne";
				
				/* URL protocol conventions are different for WebSockets (ws:/wss:) and SockJS (http: or https:).
				 * 				 
				 */				
				var stompClient = new StompJs.Client({
					// !! If using withSockJS use "ws://localhost:8080/hubc/websocket"
					//brokerURL: "ws://localhost:8080/hubc",
					brokerURL: "ws://"+document.location.host+"/hubc",
					connectHeaders: {
					  login: login,
					  passcode: pass,
					},
					debug: function (str) {
					  console.log(str);
					},
					reconnectDelay: 5000,
					heartbeatIncoming: 4000,
					heartbeatOutgoing: 4000,
				});


				stompClient.onConnect= function(frame) {

					setConnected(true);
					console.log('Connected: ' + frame);					
					stompClient.subscribe("/user/queue/errors", function(message) {
						showMessageOutput("Error " + message.body);
					});
			
					// Like /topic/pushmessages but for one-to-one
					stompClient.subscribe("/user/queue/reply", function(messageOutput) {
						// console.log("Got Reply! :"+messageOutput+":");
						showMessageOutput(JSON.parse(messageOutput.body));
					});
	
				};

				stompClient.onStompError = function(error) {
					showMessageOutput("STOMP error " + error);
				};
				stompClient.activate();
				document.stompClient=stompClient;
	        }

	        function disconnect() {

	            if(document.stompClient != null) {
	                document.stompClient.deactivate();
	            }

	            setConnected(false);
	            console.log("Disconnected");
	        }

	        function sendMessage() {

	        	var from = document.getElementById('from').value;
	            var text = document.getElementById('text').value;				
				document.stompClient.publish( { destination: "/app/message", body: JSON.stringify({'from':from, 'text':text}) } );
	            
	        }

	        function showMessageOutput(messageOutput) {

	            var response = document.getElementById('response');
	            var p = document.createElement('p');
	            p.style.wordWrap = 'break-word';
	            p.appendChild(document.createTextNode(" [" + messageOutput.time + "] "+messageOutput.from + ": " + messageOutput.text ));
	            response.appendChild(p);
	        }

	    </script>
	    
	</head>
	
	<body >

		<div>
		
		
			<div>
				<input type="text" id="from" placeholder="Choose a nickname"/>
			</div>
			<br />
		    <div>
		        <button id="connect" onclick="connect();">Connect</button>
		        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		    </div>
		    <br />
		    <div id="conversationDiv">
		        <input type="text" id="text" placeholder="Write a message..."/>
		        <button id="sendMessage" onclick="sendMessage();">Send</button>
		        <tt id="response"></tt>
		    </div>
		</div>

	</body>
</html>
